<html>
  <head>
    <title>Test Table Tag</title>
  </head>
  <body>
    <center>
      <table
        style="
          width: 400px;
          text-align: center;
          color: red;
          border-width: 2px;
          border-color: burlywood;
          border-style: dashed;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          font-size: xx-large;
          font-style: italic;
        "
        border="1"
      >
        <tr>
          <td colspan="3">3</td>
        </tr>
        <tr>
          <td>1</td>
          <td colspan="2">2</td>
        </tr>
        <tr>
          <td colspan="2">2</td>

          <td>1</td>
        </tr>
        <tr>
          <td colspan="3">
            <table
              style="height: 100%; width: 100%; text-align: center"
              border="1"
            >
              <tr>
                <td>1</td>
                <td>1</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>1</td>
        </tr>
      </table>
    </center>
  </body>
</html>
