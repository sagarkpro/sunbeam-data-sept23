<html>
  <head>
    <title>Demo Inputs</title>
  </head>
  <body>
    <form action="code.jsp">
      <br /><br /><br />
      <center>
        <table>
          <tr>
            <td>User Name</td>
            <td>
              <input type="text" required />
            </td>
          </tr>

          <tr>
            <td>Password</td>
            <td>
              <!-- <input type="password" pattern="^[a-z]$" /> -->
              <input type="password" />
            </td>
          </tr>

          <tr>
            <td>EMail</td>
            <td>
              <input type="email" />
            </td>
          </tr>

          <tr>
            <td>Age</td>
            <td>
              <input type="number" min="18" max="60" />
            </td>
          </tr>
          <tr>
            <td>Fav Color</td>
            <td>
              <input type="color" />
            </td>
          </tr>
          <tr>
            <td>DOB</td>
            <td>
              <input type="date" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="Register Here" />
            </td>
          </tr>
        </table>
      </center>
    </form>
  </body>
</html>
