<!DOCTYPE html>
<html>
  <head>
    <title>Test JS</title>
    <script>
      var x1 = 10;
      console.log(x1);
      console.log(typeof x1);

      x1 = "abcd";
      console.log(x1);
      console.log(typeof x1);

      x1 = true;
      console.log(x1);
      console.log(typeof x1);

      x1 = null;
      console.log(x1);
      console.log(typeof x1);

      x1 = undefined;
      console.log(x1);
      console.log(typeof x1);
    </script>
  </head>
  <body></body>
</html>
