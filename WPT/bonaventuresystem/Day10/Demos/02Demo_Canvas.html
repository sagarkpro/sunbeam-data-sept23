<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- <center> -->
    <input type="button" value="Draw" onclick="Draw()" />
    <br />
    <canvas
      id="myCanvas"
      style="
        height: 500px;
        width: 100%;
        background-color: cornsilk;
        border: 1px solid black;
      "
    >
    </canvas>
    <!-- </center> -->

    <script>
      var x = 0;
      var y = 0;
      var x1 = 0;
      var y1;

      function Draw() {
        window.setInterval(KeepDrawing, 200);
      }
      function KeepDrawing() {
        var refToMyCanvas = document.getElementById("myCanvas");
        var refToDrawingContext = refToMyCanvas.getContext("2d");
        refToDrawingContext.moveTo(x, y);

        y1 = Math.floor(Math.random() * 100);
        refToDrawingContext.lineTo(x1, y1);
        refToDrawingContext.stroke();

        x = x1;
        y = y1;
        x1 = x1 + 5;
      }
    </script>
  </body>
</html>
