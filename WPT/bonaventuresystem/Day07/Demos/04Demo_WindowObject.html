<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Window Object</title>
  </head>
  <body>
    <input type="button" value="Click Me" onclick="DoSomething()" />
    <input type="button" value="Click Me 2" onclick="ShowDialog()" />
    <script>
      function ShowDialog() {
        window.alert("Hello Sunbeam");
      }
    </script>

    <script>
      function DoSomething() {
        console.log("something");
      }
    </script>
  </body>
</html>
