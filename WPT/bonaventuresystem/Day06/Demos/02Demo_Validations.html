<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Validations</title>
  </head>
  <body>
    <br /><br /><br />
    <center>
      <table style="width: 400px">
        <tr>
          <td style="width: 50px">Name:</td>
          <td>
            <input type="text" id="txtName" />
          </td>
          <td style="width: 350px">
            <div style="color: red" id="divForNameRelatedError"></div>
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="text" id="txtAge"//></td>
          <td style="width: 350px">
            <div style="color: red" id="divForAgeRelatedError"></div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="button" value="Submit" onclick="DoValidate()" />
          </td>
          <td></td>
        </tr>
      </table>
    </center>
    <script>
      function ValidateForEmpty(controlID, errorControlID, errorMessage) {
        var refToControlToValidate = document.getElementById(controlID);

        var refToControlToShowErrorMessage =
          document.getElementById(errorControlID);

        if (refToControlToValidate.value == "") {
          refToControlToShowErrorMessage.innerText = errorMessage;
        } else {
          refToControlToShowErrorMessage.innerText = "";
          console.log(refToControlToValidate.value);
        }
      }

      function DoValidate() {
        debugger;
        ValidateForEmpty(
          "txtName",
          "divForNameRelatedError",
          "Name is required."
        );
        ValidateForEmpty("txtAge", "divForAgeRelatedError", "Age is required.");
      }
    </script>
  </body>
</html>
