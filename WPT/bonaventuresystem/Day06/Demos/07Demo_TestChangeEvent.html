<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Numbers</title>
  </head>
  <body>
    Age:
    <input
      type="text"
      id="txtAge"
      onchange="DoSomething()"
      onfocus="DoSomething()"
    />
    <br />
    Address: <input type="text" />
    <!-- <input type="button" value="Click Me" onclick="DoSomething()" /> -->
    <div
      id="errorDiv"
      style="background-color: beige; width: 300px; color: red"
    ></div>
    <script>
      function IsEmpty(controlID) {
        var refToControlToValidate = document.getElementById(controlID);

        if (refToControlToValidate.value == "") {
          return true;
        } else {
          return false;
        }
      }

      function DoSomething() {
        debugger;
        var refToTxtAge = document.getElementById("txtAge");
        var refToErrorDiv = document.getElementById("errorDiv");

        var isTxtAgeEmpty = IsEmpty("txtAge");

        if (isTxtAgeEmpty == false) {
          if (isNaN(refToTxtAge.value)) {
            //When its character
            refToErrorDiv.innerText = "Age must be a number!";
          } else {
            //When its Number
            refToErrorDiv.innerText = "";
            console.log("You Entered Age As: " + refToTxtAge.value);
          }
        } else {
          refToErrorDiv.innerText = "Age is required.!";
        }
      }
    </script>
  </body>
</html>
